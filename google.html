<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a id="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
                <a id="gmail" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a id="images" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                <img id="bento" src="imgs/bento-menu.png" alt="Bento Menu Icon">
                <img id="profile-pic" src="imgs/profile-picture.webp" alt="Default Profile Picture">
            </nav>
        </header>
        <main>
            <h1><img id="google" src="imgs/google-logo.png" alt="Google Logo"></h1>
            <div id="search">
                <div id="search-area">
                    <img id="search-icon" src="imgs/search-icon.png" alt="Search Icon">
                    <input id="search-bar" type="text" aria-label="Search bar">
                    <img id="google-voice-icon" src="imgs/google-mic.png" alt="Google Voice">
                    <img id="google-images-icon" src="imgs/google-lens.png" alt="Google Images">
                </div>
                <div id="search-buttons">
                    <button id="google-search">Google Search</button>
                    <button id=lucky-button>I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-left">
                <a id="advertisting" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div id="footer-center">
                <a id="climate" href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                    <img id="leaf" src="imgs/leaf.png" alt="Leaf icon">
                    <span>Our third decade of climate action: join us</span>
                </a>
            </div>
            <div id="footer-right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
